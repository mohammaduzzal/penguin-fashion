<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENGUIN FASHION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
    .font-roboto {
  font-family: "Roboto", sans-serif;
}
.font-bebas-neue {
  font-family: "Bebas Neue", sans-serif;

</style>
</head>
<body class="font-roboto">
    <header class="bg-[#FFFBF0] ml-4">
        <nav></nav>
        <!-- banner starts -->
        <div class="md:flex md:justify-around items-center">
            <div>
                <h1 class="uppercase text-7xl font-bebas-neue"><span class="text-orange-400">Be the Penguins</span><br> <span
                        class="text-stone-950">of Winter</span></h1>
                <p class="text-base text-neutral-600">Snow kisses my cheeks, winter whispers in my ear.Embracing the frosty
                    beauty of winter.</p>
                <button class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] py-4 px-8 rounded-lg text-[#FFFFFF]"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 inline text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg> BUY NOW</button>
            </div>
            <div>
                <img src="images/model.png" alt="">
            </div>
        </div>
        <!-- banner ends -->
    </header>

    <main>
        <section>
            <h3 class="text-5xl text-[#363958] font-bebas-neue font-normal mt-4 mb-5 ml-6">WOMAN JACKET</h3>
            <!-- jacket container -->
            <div>
                <!-- jacket card -->
                    <div class="p-5">
                        <img src="images/jacket-1.png" alt="">
                        <h4 class="text-2xl font-bold text-[#363958]">Yellow Coat Jacket </h4>
                        <p class="text-base font-normal text-[#3E3E3E]">Jackets on, confidence up.Time to warm up the weather with my warm jackets!</p>
                        <div class="flex justify-between">
                            <h2 class="text-4xl font-black text-[#FABE4C]">$234</h2>
                            <button class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] py-4 px-8 rounded-lg text-[#FFFFFF]"><svg
                                xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6 inline text-white">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg> BUY NOW</button>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <footer></footer>
